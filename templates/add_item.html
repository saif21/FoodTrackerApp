<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Tracker| Add Food Item</title>
  <<link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='theme.css')}}">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('index') }}">Food Tracker</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li class="active"><a href="{{ url_for('food') }}">Add Food Item</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container theme-showcase col-sm-6 col-sm-offset-3">

    <div class="row">
      <div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Foods</h3>
          </div>
  
          <div class="panel-body">
            <form action="{{url_for('food')}}" method="post">
              <div class="form-group">
                <label for="food-name">Food Name</label>
                <input type="text" name="food-name" id="food-name" class="form-control" placeholder="Food Name">
              </div>
  
              <div class="form-group">
                <label for="protein">Protein</label>
                <input type="number" name="protein" id="protein" class="form-control" placeholder="Protein">
              </div>
  
              <div class="form-group">
                <label for="carbohydrates">Carbohydrates</label>
                <input type="number" name="carbohydrates" id="carbohydrates" class="form-control" placeholder="Carbohydrates">
              </div>
              <div class="form-group">
                <label for="fat">Fat</label>
                <input type="number" name="fat" id="fat" class="form-control" placeholder="Fat">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
              {% for food in results %}
                <div class="page-header"></div>
                <ul class="nav nav-pills" role="tablist">
                  <li class="active"><a>{{food.name}}</a></li>
                  <li><a>Protein: <span class="badge">{{food.protein}}</span></a></li>
                  <li><a>Carbohydrates: <span class="badge">{{food.carbohydrates}}</span></a></li>
                  <li><a>Fat: <span class="badge">{{food.fat}}</span></a></li>
                  <li><a>Calories: <span class="badge">{{food.calories}}</span></a></li>
                </ul>
              {% endfor %}
  
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
