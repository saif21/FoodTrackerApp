<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Tracker|Home</title>
  <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='theme.css')}}">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="{{ url_for('index') }}" class="navbar-brand">Food Tracker</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('food') }}">Add Food Item</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container theme-showcase col-sm-6 col-sm-offset-3" role='main'>
    <div class="row">
      <div>
        <form action="/" method="post">
          <div class="form-group">
            <label for="new-day">New Day</label>
            <input type="date" class="form-control" name="date" id="new_day">
          </div>
          <button type="submit" class="btn btn-primary"> Add </button>
        </form>
        <div class="page-header"></div>

        {% for t in total %}
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{t.date}}</h3>
          </div>
          
          <div class="panel-body">
            <ul class="nav nav-pills" role='tablist'>
              <li><a>Protein: <span class="badge">{{t.protein}}</span></a></li>
              <li><a>Carbohydates: <span class="badge">{{t.carbohydrates}}</span></a></li>
              <li><a>Fat: <span class="badge">{{t.fat}}</span></a></li>
              <li><a>Calories: <span class="badge">{{t.calories}}</span></a></li>
              <li><a href="{{url_for('view', date=t.single_date)}}" type="button" class="btn btn-link">View Detail</a></li>
            </ul>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- <script src="ui.js"></script> -->
</body>
</html>
